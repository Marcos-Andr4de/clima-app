<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Sentimos sua falta!</ion-title>
    <p class="subTitle">Entre para desfrutar do app</p>
  </div>

  <form [formGroup]="loginForm">
    <div class="ion-padding">
      <ion-item>
        <ion-input formControlName="email" placeholder="Email" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
        <ion-text class="exigencia" *ngIf="errorControl.email.errors?.required">
          O email é obrigatório!
        </ion-text>
        <ion-text class="exigencia" *ngIf="errorControl.email.errors?.pattern">
          Insira um email válido!
        </ion-text>
      </div>

      <ion-item>
        <ion-input formControlName="password" class="input" placeholder="Senha"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
        <ion-text class="exigencia" *ngIf="errorControl.password.errors?.required">
          A senha é obrigatória!
        </ion-text>
        <ion-text class="exigencia" *ngIf="errorControl.password.errors?.pattern">
          * 1 Número
          * 1 letra maiúscula
          * 8 dígitos
        </ion-text>
      </div>


      <div class="senha-perdida">
        <a [routerLink]="['#']" style="color:#820086">Esqueceu sua senha?</a>
      </div>

      <div class="user-novo">
        <p>Novo por aqui? <a [routerLink]="['/cadastro']" style="color:#820086">Cadastre-se</a></p>
      </div>
    </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 45px;">
      <ion-fab-button (click)="login()" > 
        <ion-icon name="chevron-forward">
        </ion-icon>
      </ion-fab-button>
    </ion-fab>

  </form>


</ion-content>
